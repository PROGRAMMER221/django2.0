{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <h1>State Form</h1>
    <form method="POST" action="/stateaction/">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CntId</label>
            <div class="col-sm-10">
              <select name="CntId" class="form-control">
                <option value="None">-------</option>
                {% for cnt in Cnt %}
                <option value="{{cnt.CntId}}">{{cnt.CName}}</option>
                {% endfor %}
              </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">SName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="SName">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
    </form>
</div>

{% endblock %}

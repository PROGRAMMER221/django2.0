{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Company Group Form</h1>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CompanyGroup</label>
            <div class="col-sm-10">
              {{form.CGroup}}
            </div>
        </div>
        
        <div class="form-group row">
            <span class="col-sm-2 col-form-label"></span>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
            </div>
        </div>        
    </form>
</div>
{% endblock %}

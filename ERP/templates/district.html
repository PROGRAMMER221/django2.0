{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <h1>District Form</h1>
    <form method="POST" action="/districtaction/">
        {% csrf_token %}
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">StId</label>
            <div class="col-sm-10">
              <select name="StId" class="form-control">
                <option value="None">---------</option>
                {% for std in State %}
                <option value="{{std.StId}}">{{std.SName}}</option>
                {% endfor %}
              </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">DistrictName</label>
            <div class="col-sm-10">
              <input type="text" name="DistName" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
    </form>
</div>

{% endblock %}

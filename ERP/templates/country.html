{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="font-weight-normal"><i class="fab fa-wpforms text-primary"></i> Country Form</h1>
    <form method="POST" class="border border-success rounded p-4" action="/countryaction/">
        {% csrf_token %}
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">RegId</label>
            <div class="col-sm-10">
              <select name="RId" class="form-control">
                <option value=None>-----</option>
                {% for reg in Reg %}
                <option value={{reg.RegId}}>{{reg.RegName}}</option>
                {% endfor %}
              </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <input type="text" name="CName" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
    </form>
</div>

{% endblock %}

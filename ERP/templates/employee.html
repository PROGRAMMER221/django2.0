{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Employee Form</h1>
    <form method="POST" action="/stateaction/">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">EmpName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="EmpName">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">StreetAddres</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="StreetAddress">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="City">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">District</label>
            <div class="col-sm-10">
              <select name="DistId" class="form-control">
                <option value="None">-------</option>
                {% for dist in District %}
                <option value="{{dist.DistId}}">{{dist.DistName}}</option>
                {% endfor %}
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <select name="StId" class="form-control">
                <option value="None">-------</option>
                {% for std in State %}
                <option value="{{std.StId}}">{{std.SName}}</option>
                {% endfor %}
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <select name="CntId" class="form-control">
                <option value="None">-------</option>
                {% for cnt in Country %}
                <option value="{{cnt.CntId}}">{{cnt.CName}}</option>
                {% endfor %}
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ZipCode</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="ZipCode" maxlength='6'>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Designation</label>
            <div class="col-sm-10">
              <select name="DegId" class="form-control">
                <option value="None">-------</option>
                {% for deg in Designation %}
                <option value="{{deg.DegId}}">{{deg.DegName}}</option>
                {% endfor %}
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">MobileNo.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="MobileNo" maxlength="10">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">PhoneNo.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="PhoneNo" maxlength="12">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email.</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="Email">
            </div>
        </div>
        
        <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
    </form>
</div>

{% endblock %}
